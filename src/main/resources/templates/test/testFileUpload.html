<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>상품 등록 폼</h2>
  </div>
  <h4 class="mb-3">상품 입력</h4>
  <form th:action method="post" enctype="multipart/form-data">
    <ul>
      <li>상품명 <input type="text" name="itemName"></li>
      <li>파일<input type="file" name="file"></li>
    </ul>
    <input type="submit"/>
  </form>
</div> <!-- /container -->

<h1>파일</h1>
<div class="container">
  <img src="" alt="">
  <h1 th:text="${param.fileUri}">a</h1>
  <h1 th:text="${param.memo}">b</h1>
  <img th:src="|/test/images/${param.fileUri}|" width="300" height="300"/>
</div>
</body>
</html>
